<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poisoned Candy Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            margin-bottom: 10px;
        }
        #menu, #game {
            max-width: 500px;
            text-align: center;
        }
        #game {
            display: none;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        #status {
            font-size: 18px;
            margin: 20px 0;
            min-height: 30px;
        }
        #gameCode {
            font-size: 24px;
            font-weight: bold;
            color: #2196F3;
            margin: 20px 0;
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            gap: 5px;
            margin: 20px auto;
        }
        .candy {
            width: 50px;
            height: 50px;
            border: 2px solid #333;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        .candy:hover {
            background: #f0f0f0;
        }
        .candy.taken {
            background: #ddd;
            cursor: not-allowed;
        }
        .candy.poisoned {
            background: #ff6b6b;
        }
        .candy.disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <h1>Poisoned Candy Game</h1>
    
    <div id="menu">
        <h2>Multiplayer Mode</h2>
        <button id="createBtn">Create New Game</button>
        <br>
        <input type="text" id="joinInput" placeholder="Enter game code">
        <br>
        <button id="joinBtn">Join Game</button>
    </div>
    
    <div id="game">
        <div id="gameCode"></div>
        <div id="status"></div>
        <div id="grid"></div>
        <button id="backBtn">Back to Menu</button>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, onValue, update } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDvqVJvw-wb7Q6StcWdlwV1lQHyDjDS5TM",
            authDomain: "candy-38a9d.firebaseapp.com",
            databaseURL: "https://candy-38a9d-default-rtdb.firebaseio.com",
            projectId: "candy-38a9d",
            storageBucket: "candy-38a9d.firebasestorage.app",
            messagingSenderId: "959108749053",
            appId: "1:959108749053:web:1ecf2197e5d04f6fa2d094",
            measurementId: "G-J81CECXWNG"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const menu = document.getElementById('menu');
        const game = document.getElementById('game');
        const grid = document.getElementById('grid');
        const status = document.getElementById('status');
        const gameCodeDisplay = document.getElementById('gameCode');
        const createBtn = document.getElementById('createBtn');
        const joinBtn = document.getElementById('joinBtn');
        const joinInput = document.getElementById('joinInput');
        const backBtn = document.getElementById('backBtn');

        let currentGameCode = null;
        let playerRole = null;
        let settingPoison = false;

        function generateGameCode() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        function createGrid() {
            grid.innerHTML = '';
            for (let i = 0; i < 40; i++) {
                const candy = document.createElement('div');
                candy.className = 'candy';
                candy.textContent = '🍬';
                candy.dataset.index = i;
                candy.addEventListener('click', () => handleClick(i));
                grid.appendChild(candy);
            }
        }

        function updateGridFromState(gameState) {
            const candies = grid.children;
            for (let i = 0; i < 40; i++) {
                const candy = candies[i];
                candy.className = 'candy';
                candy.textContent = '🍬';
                
                if (gameState.takenCandies && gameState.takenCandies[i]) {
                    candy.classList.add('taken');
                    if (gameState.revealed && i === gameState.poisonedIndex) {
                        candy.classList.add('poisoned');
                        candy.textContent = '☠️';
                    }
                }
                
                if (gameState.gameOver || (gameState.currentPlayer !== playerRole && !settingPoison)) {
                    candy.classList.add('disabled');
                }
            }
        }

        function handleClick(index) {
            if (!currentGameCode) return;
            
            const gameRef = ref(db, 'games/' + currentGameCode);
            
            onValue(gameRef, (snapshot) => {
                const gameState = snapshot.val();
                if (!gameState) return;

                if (settingPoison) {
                    update(gameRef, {
                        poisonedIndex: index,
                        gameStarted: true,
                        currentPlayer: 2
                    });
                    settingPoison = false;
                    status.textContent = 'Poison set! Waiting for Player 2...';
                } else if (!gameState.gameOver && gameState.currentPlayer === playerRole) {
                    if (gameState.takenCandies && gameState.takenCandies[index]) return;
                    
                    const takenCandies = gameState.takenCandies || {};
                    takenCandies[index] = true;
                    
                    if (index === gameState.poisonedIndex) {
                        update(gameRef, {
                            takenCandies: takenCandies,
                            gameOver: true,
                            winner: playerRole === 1 ? 2 : 1,
                            revealed: true
                        });
                    } else {
                        update(gameRef, {
                            takenCandies: takenCandies,
                            currentPlayer: playerRole === 1 ? 2 : 1
                        });
                    }
                }
            }, { onlyOnce: true });
        }

        createBtn.addEventListener('click', () => {
            currentGameCode = generateGameCode();
            playerRole = 1;
            settingPoison = true;
            
            const gameRef = ref(db, 'games/' + currentGameCode);
            set(gameRef, {
                poisonedIndex: -1,
                currentPlayer: 1,
                takenCandies: {},
                gameStarted: false,
                gameOver: false,
                revealed: false
            });
            
            menu.style.display = 'none';
            game.style.display = 'block';
            gameCodeDisplay.textContent = 'Game Code: ' + currentGameCode;
            status.textContent = 'You are Player 1. Click a candy to poison it.';
            createGrid();
            
            const gameRef2 = ref(db, 'games/' + currentGameCode);
            onValue(gameRef2, (snapshot) => {
                const gameState = snapshot.val();
                if (!gameState) return;
                
                updateGridFromState(gameState);
                
                if (gameState.gameOver) {
                    status.textContent = `Game Over! Player ${gameState.winner} wins!`;
                } else if (!gameState.gameStarted) {
                    status.textContent = 'You are Player 1. Click a candy to poison it.';
                } else if (gameState.currentPlayer === playerRole) {
                    status.textContent = 'Your turn!';
                } else {
                    status.textContent = 'Waiting for Player ' + gameState.currentPlayer + '...';
                }
            });
        });

        joinBtn.addEventListener('click', () => {
            const code = joinInput.value.toUpperCase().trim();
            if (!code) return;
            
            currentGameCode = code;
            playerRole = 2;
            
            const gameRef = ref(db, 'games/' + currentGameCode);
            onValue(gameRef, (snapshot) => {
                const gameState = snapshot.val();
                if (!gameState) {
                    alert('Game not found!');
                    return;
                }
                
                menu.style.display = 'none';
                game.style.display = 'block';
                gameCodeDisplay.textContent = 'Game Code: ' + currentGameCode;
                createGrid();
                updateGridFromState(gameState);
                
                if (gameState.gameOver) {
                    status.textContent = `Game Over! Player ${gameState.winner} wins!`;
                } else if (!gameState.gameStarted) {
                    status.textContent = 'Waiting for Player 1 to set poison...';
                } else if (gameState.currentPlayer === playerRole) {
                    status.textContent = 'Your turn!';
                } else {
                    status.textContent = 'Waiting for Player ' + gameState.currentPlayer + '...';
                }
            });
        });

        backBtn.addEventListener('click', () => {
            currentGameCode = null;
            playerRole = null;
            settingPoison = false;
            menu.style.display = 'block';
            game.style.display = 'none';
            joinInput.value = '';
        });
    </script>
</body>
</html>
